<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HistoricMed Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
    <script type="text/javascript" src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="imagem">
        <img id="logo" src="../../../img/logo-branca.png">
        <img src="../../../img/plano-fundo-home.png">
    </div>

    <div id="login">
        <h1 id="titulo">SEJA BEM-VINDO</h1>
        <p id="msg">Olá, digite o seu acesso para <br> identificarmos você em nosso sistema.</p>

        <ul>
            <li>
                <label>Usuário</label>
                <input type="text" id="usuario" value="">
                </li>
                
                <br>
                
                <li>
                    <label>Senha</label>
                    <input type="password" id="senha" value="">
            </li>

            <li>
                <div id="opcoes">
                    <span id="cadastrar"><a href="">Cadastre-se</a></span>

                    <span id="recupSenha"><a href="">Esqueci a senha</a></span>
                </div>
            </li>
        </ul>

    <div>
        <input id="botao" type="button" value="ENTRAR" onclick="submitForm()"/>
    </div>

    </div>

</body>

</html>
